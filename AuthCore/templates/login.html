{% extends "base.html" %}
{% load static %}
{% block head %}
<script src="{% static 'fa/js/all.js'%}"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block title %}Вход{% endblock %}
{% block body %}
<nav class="nav">
    <div class="container-fluid">
        <div class="logo">
            <a href="/">CovidReport</a>
        </div>
    </div>
</nav>
<div class="login-container">
    <h1>Вход</h3>
    <form action="/login/" method="post">
        {% csrf_token %}
        <label for="username"><i class="far fa-user"></i> Имя пользователя</label>
        <input type="text" name="username" id="username" required >
        <label for="password"><i class="far fa-key"></i> Пароль</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Войти</button>
        <div class="create-account">
            или<br>
            <a href="/register/">Создать аккаунт</a>
        </div>
        <div class="error">
            {% if error %}Неверные данные.{% endif %}
        </div>
    </form>
</div>
<img class="shpulke-logo" src="{% static 'shpulke-black.png' %}" alt="" srcset="">
{% endblock %}
